<html ng-app='myShoppingList'>
  <head>
	<!-- <link rel="stylesheet" type="text/css" href="stylesheet.css" /> -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  </head>
  <body ng-controller='myCtrl'>
	<!-- Lista de opcoes -->
	<ul>
        <li ng-repeat="item in products">
			{{item}}
			<span ng-click="removeItem($index)">&times;</span>
		</li>
    </ul>
	
	<input ng-model='addMe'></input>
	<button ng-click='addItem()'>Add Value</button>
	
	<!-- Message box -->
	<div ng-switch="typeMsg">
		<h1 ng-switch-when="E">{{message}}</h1>
		<h1 ng-switch-when="I">{{message}}</h1>
		<h1 ng-switch-when="S">{{message}}</h1>
	</div>
 
	<script src="script.js" type="text/javascript"></script>
	<script src="myApp.js" type="text/javascript"></script>
	<script src="myCtrl.js" type="text/javascript"></script>
 
  </body>
</html>
